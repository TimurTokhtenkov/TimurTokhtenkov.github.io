    <script src="script.js"></script>
    <script>
        // Инициализация даты и времени
        document.addEventListener('DOMContentLoaded', function() {
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('currentDate').textContent = new Date().toLocaleDateString('ru-RU', options);
            
            // Дата последнего обновления
            document.getElementById('lastUpdate').textContent = new Date().toLocaleDateString('ru-RU');
            
            // Анимация карточек при загрузке
            const cards = document.querySelectorAll('.class-card');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
            });
            
            // Отсчёт дней до 1 июня
            function updateCountdown() {
                const now = new Date();
                const currentYear = now.getFullYear();
                const targetDate = new Date(currentYear, 5, 1); // 1 июня (месяцы 0-11)
                
                // Если 1 июня уже прошло в этом году, берём следующий год
                if (now > targetDate) {
                    targetDate.setFullYear(currentYear + 1);
                }
                
                const diff = targetDate - now;
                const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
                
                // Форматирование окончания слова "день"
                let dayWord;
                if (days % 100 >= 11 && days % 100 <= 14) {
                    dayWord = 'дней';
                } else {
                    switch (days % 10) {
                        case 1: dayWord = 'день'; break;
                        case 2:
                        case 3:
                        case 4: dayWord = 'дня'; break;
                        default: dayWord = 'дней';
                    }
                }
                
                document.getElementById('countdown-days').textContent = `${days} ${dayWord}`;
            }
            
            updateCountdown();
            // Обновляем счётчик ежедневно
            setInterval(updateCountdown, 86400000);
        });
    </script>
